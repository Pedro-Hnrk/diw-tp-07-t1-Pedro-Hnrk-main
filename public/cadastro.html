<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h1 class="mb-4">Cadastro de Filmes</h1>

  <form id="formFilme" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Imagem (URL)</label>
      <input type="text" class="form-control" id="imagem" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <textarea class="form-control" id="descricao" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Trailer (URL)</label>
      <input type="text" class="form-control" id="trailer" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Filme</button>
  </form>

  <h2>Filmes Cadastrados</h2>
  <table class="table table-striped" id="tabelaFilmes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Imagem</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("formFilme");
    const tabela = document.querySelector("#tabelaFilmes tbody");

    const API_URL = "http://localhost:3000/filmes";

    async function carregarFilmes() {
      const res = await fetch(API_URL);
      const filmes = await res.json();
      tabela.innerHTML = "";
      filmes.forEach(filme => {
        tabela.innerHTML += `
          <tr>
            <td>${filme.id}</td>
            <td>${filme.titulo}</td>
            <td><img src="${filme.imagem}" width="50"></td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deletarFilme(${filme.id})">Excluir</button>
            </td>
          </tr>
        `;
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const novoFilme = {
        titulo: document.getElementById("titulo").value,
        imagem: document.getElementById("imagem").value,
        descricao: document.getElementById("descricao").value,
        trailer: document.getElementById("trailer").value,
      };

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(novoFilme),
      });

      form.reset();
      carregarFilmes();
    });

    async function deletarFilme(id) {
      await fetch(`${API_URL}/${id}`, {
        method: "DELETE"
      });
      carregarFilmes();
    }

    carregarFilmes();
  </script>
 <script src="crud.js"></script>
</body>
</html>
